<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officia, eligendi? Eveniet tempore eius accusamus facilis ex maiores, ratione a voluptatem culpa id nemo quis. Voluptatum velit accusantium eum quia unde!</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Homer</span>
        </div>
        <!-- Buttons -->
        <div class="btn-container">
            <button class="twitter-button" id="twitter" title="Tweet it">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>


    </main>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
